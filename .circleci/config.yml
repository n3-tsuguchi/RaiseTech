version: 2.1

orbs:
  aws-cli: circleci/aws-cli@4.1.2

jobs:
  execute-cloud-formation:
    executor: aws-cli/default
    steps:
      # Checkout the code as the first step.
      - checkout
      - aws-cli/setup:
          aws_access_key_id: AWS_ACCESS_KEY_ID
          aws_secret_access_key: AWS_SECRET_ACCESS_KEY
          region: AWS_DEFAULT_REGION
      - run:
          name: Deploy cloudformation
          command: |
            set -x
            aws cloudformation deploy --template-file cloudformation/service.yml --stack-name sampleStack --parameter-overrides CIDRIP=10.0.0.0/24 Prefix=YourPrefix --capabilities CAPABILITY_IAM

workflows:
  RaiseTech:
    jobs:
      - execute-cloud-formation

