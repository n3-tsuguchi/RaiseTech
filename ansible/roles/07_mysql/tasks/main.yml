- name: remove the MariaDB
  become_user: root
  yum:
    name: mariadb-*
    state: absent

- name: Import MySQL GPG key
  become_user: root
  shell: rpm --import "https://repo.mysql.com/RPM-GPG-KEY-mysql-2023"
  args:
    creates: /var/lib/mysql/mysql80-community-release-el7-7.noarch.rpm

- name: install the mysql rpm from a remote repo
  become_user: root
  yum:
    name: 'https://repo.mysql.com//mysql80-community-release-el7-7.noarch.rpm'
    state: present

- name: install mysql-community-server
  become_user: root
  yum: 
    name: mysql-community-server
    state: present

- name: install mysql-community-devel
  become_user: root
  yum: 
    name: mysql-community-devel
    state: present

- name: Start MySQL service
  become_user: root
  service:
    name: mysqld
    state: started

- name: Install MySQL-python
  pip:
    name: MySQL-python

- name: Set MySQL root password
  mysql_user:
    login_user: "{{ aws_db_user }}"
    name: "{{ aws_db_user}}"
    password: "{{ aws_db_pw }}"
    host_all: true
    state: present

- name: Create database for Rails app
  mysql_db:
    name: raisetech_live8_sample_app
    state: present

- name: Create MySQL user for Rails app
  mysql_user:
    name: "{{ aws_db_user }}"
    password: "{{ aws_db_pw }}"
    priv: 'raisetech_live8_sample_app.*:ALL'
    state: present

- name: Configure database
  template:
    src: roles/08_app/templates/database.yml.j2
    dest: "{{ sample_app_dir }}/config/database.yml"