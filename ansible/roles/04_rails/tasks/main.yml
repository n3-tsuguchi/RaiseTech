- name: check rails install
  shell: source /home/ec2-user/.bash_profile && gem list -e rails | grep {{ rails_version }}
  register: check_rails_installed
  changed_when: no
  ignore_errors: yes

- name: Install Rails 7.1.3.2
  gem:
    name: rails
    version: 7.1.3.2
    user_install: no
    executable: /home/ec2-user/.rbenv/shims/gem
  when: rails_check is failed



